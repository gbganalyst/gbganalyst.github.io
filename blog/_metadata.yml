# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true
description-meta: "{{< meta description >}}"

# Enable banner style title blocks
title-block-banner: "../images/bg_trees_dark_banner.png"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

knitr:
  opts_chunk:
    comment: "#>"
    #collapse: true
    tidy: 'styler'
    message: false
    warning: false
    wrap: true


format:   
  html:
    code-tools: true
    df-print: paged
    smooth-scroll: true
#    comments:
#      giscus:
#        repo: marvinschmitt/marvinschmitt-dot-com
#        category: Announcements
#        loading: lazy
#        input-position: bottom
#        language: en
    quarto-template-params:
      banner-header-class: "blog-post"
    include-after-body: ../html/blog_footer.html
    
# Default author
author:
  - name: Ezekiel Ogundepo
    url: https://bit.ly/gbganalyst
    orcid: 0000-0002-7967-4723e